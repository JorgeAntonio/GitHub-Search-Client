<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Client</title>
    <!--BOOSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--FONTAWESOME 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="icon" type="image/png" href="/src/img/github-brands.png" />
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            <i class="fab fa-github"></i> GitHub Client
        </a>
        <form id="userForm" class="form-inline my-2 my-lg-0">
            <input id="textSearch" type="search" class="form-control mr-sm-2" autofocus placeholder="Buscar"> 
            <button type="submit" class="btn-success my-2 my-sm-0">
                Buscar
            </button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div id="profile" class="col-md-4">

            </div>
            <div class="col-md-8">
                <div id="repositories"></div>
            </div>
        </div>
    </div>

</body>
</html>
